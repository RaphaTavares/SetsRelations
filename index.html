<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css.css">
    <title>trabalho 1</title>
</head>

<body class="body">
    
    <div id="header">
        <p>Calculadora de conjuntos</p>
    </div>
        <div id="esquerda">

            <div id="selecione">

                Por favor selecione arquivo que será lido: <br>
                <input type="file" id="txtfiletoread" /><br />
            
                <div id="filecontents" style="display: none"></div>
            </div>
            <div id="calculadora">
            <input type="text" class="elementos" id="elemento1" maxlength="1">
    
            <select name="operacao" id="operacao" placeholder="Operação">
            <option value="" disabled selected>Selecione operação</option>
            <option value="1">Pertence (∈)</option>
            <option value="2">Não pertence (∉)</option>
            <option value="3">Contido ou igual (⊆)</option>
            <option value="4">Não contido ou igual (⊈)</option>
            <option value="5" >Contido propriamente (⊂)</option>
            <option value="6">Não contido propriamente (⊄)</option>
            <option value="7">União (U)</option>
            <option value="8">Interseção (∩)</option>
            <option value="9" >Produto cartesiano (X)</option>
            <option value="10">Conjunto das partes (P(A))<br>(Calcula do primeiro)</option>
            <option value="11">Diferença de conjuntos</option>
            </select>
    
            <input type="text" class="elementos" id="elemento2" maxlength="1">
            <br><br>
            <button class="btn btn-dark" id="botao" onclick="calcula()">Calcular</button>
        </div>
        <div id="resultado">
        <div id="reverter"></div>
        </div>

        
    </div>

    <div id="direita">
        <h1 id="titulo">Conteúdo do arquivo</h1>
    <table class="table table-striped table-dark" id="tabela" ></table>
</div>


    <script src="js.js"></script>

</body>
</html>
